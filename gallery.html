*{box-sizing:border-box}
html{scroll-behavior:smooth;scroll-padding-top:calc(var(--header) + 12px)}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.6;margin:0;color:var(--fg);background:var(--bg)}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media (min-width:640px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{position:relative;overflow:hidden;border-radius:12px;border:1px solid var(--line);background:var(--bg);text-decoration:none;color:inherit}
.card img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .25s}
.card:hover img{transform:scale(1.03)}

dialog{border:none;border-radius:14px;padding:0;max-width:90vw;max-height:90vh;background:transparent}
dialog::backdrop{background:rgba(0,0,0,.6)}
.viewer{position:relative;background:var(--bg);border-radius:14px;overflow:hidden;border:1px solid var(--line)}
.viewer img{max-width:90vw;max-height:80vh;display:block}
.viewer .close{position:absolute;top:8px;right:8px;border:1px solid var(--line);background:var(--bg);border-radius:10px;padding:6px 10px;cursor:pointer}
.muted{color:var(--muted);font-size:14px;margin:40px 0;text-align:center}
